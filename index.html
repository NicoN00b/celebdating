<!--Create a celebrity dating webpage, where you enter information about yourself, and the page suggests which celebrity, fictional character, or public figure you would be most compatible with.-->

<!DOCTYPE html>
<html>
  <head>
    <title>Celeb Hot Match!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <form>
      <div id="preferences">
        <div id="DOB">
          <label for="born">Date of Birth</label>
          <input id="born" class="form-control" type="date">
        </div>
        <label for="hair">What's the sexiest hair color?</label>
        <select class="form-control" id="hair">
          <option>Black</option>
          <option>Brown</option>
          <option>Blond</option>
          <option>Red</option>
        </select>
        <label for="height">What altitude makes you dizzy?</label>
        <select class="form-control" id="height">
          <option>Super Tall</option>
          <option>Kinda Tall</option>
          <option>Kinda Short</option>
          <option>Really Short</option>
        </select>
        <label for="gender">What kinda engine gets your motor goin?</label>
        <select class="form-control" id="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Trans</option>
          <option>GenderQueer</option>
        </select>
        <label for="education">How many books do you have on your shelf?</label>
        <select class="form-control" id="education">
          <option>Graduate Degree</option>
          <option>Undergraduate Degree</option>
          <option>AA</option>
          <option>High School or GED</option>
        </select>
      </div>
    </form>
    <div class="answers">

    </div>

  </body>
</html>
